<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	href="/nosql/js/jquery/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/nosql/js/jquery/themes/icon.css">
<script type="text/javascript"
	src="/nosql/js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript"
	src="/nosql/js/jquery/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/nosql/js/jquery/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#ff').form({
			url : 'user/reg',
			onSubmit : function() {
				if (!$("#ff").form("validate")) {
					return false;
				}
				return true;
			},
			success : function(data) {
				var data = eval('(' + data + ')');
				if (data.success) {
					location.href="index.html";
					return;
				}
				alert(data.errMsg);
			}
		});
	});
</script>
</head>
<body>
	<div
		style="background: #fafafa; padding: 10px; width: 300px; height: 300px;">
		<h1>注册用户</h1>
		<form id="ff" method="post">
			<div>
				<label for="userName">用户:</label> <input class="easyui-validatebox"
					type="text" name="userName"
					data-options="required:true, validType:'baseValidate'"></input>
			</div>
			<div>
				<label for="password">密码:</label> <input class="easyui-validatebox"
					type="password" name="password" data-options="required:true"></input>
			</div>
			<div>
				<label for="nickname">昵称:</label> <input class="easyui-validatebox"
					type="text" name="nickname"
					data-options="required:true, validType:'baseValidate'"></input>
			</div>
			<div>
				<label for="sex">性别:</label> <input type="radio" name="sex"
					value="m">男</input> <input type="radio" name="sex" value="f">女</input>
			</div>
			<div>
				<label for="Email">Email:</label> <input class="easyui-validatebox"
					type="text" name="Email" data-options="validType:'email'"></input>
			</div>
			<div>
				<input type="submit" value="注册">
			</div>
		</form>
	</div>
</body>
</html>
